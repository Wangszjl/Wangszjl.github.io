          <span class="post-date">2024-09-19</span>

      <div class="post-content__body">

          </div>
        
        <figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 第7章 三维单元</span></span><br><span class="line"></span><br><span class="line"><span class="section">## 7.1 背景</span></span><br><span class="line">到目前为止，读者应该已经很好地理解了有限元方法用于解决一维和二维（1-和2-D）问题。第2章和第3章中制定的原则被看到同样适用于2-D元素和1-D元素。在第4章到第6章中，我们看到了有限元方法利用二维三角形或四边形元素，其准确性各不相同。将该方法扩展到三维是合乎逻辑的。与2-D问题相比，建立计算域和边界条件所需的数据量显著增加；同样，计算工作量也大幅度增加。由于与3-D元素相关的节点数量增加（以及相关的带宽），计算网格通常受到限制。在本章中，开发并应用了四面体和砖形六面体元素到熟悉的热传导方程。解决了一个边界受到辐射热传递和对流影响的时变热传导问题。</span><br><span class="line"></span><br><span class="line"><span class="section">## 7.2 单元网格</span></span><br><span class="line">将问题域离散化为由元素和节点点组成的计算域没有严格的理论基础。为了产生一个好的网格；糟糕或不当的判断会产生不准确的结果，即使有限元程序的其余步骤被严格遵循。在1-D域中，将离散化为元素阵列并不难理解——在变量快速变化的地方通常需要小的元素尺寸。在2-D区域中，生成一个可接受的网格变得更加麻烦；可能需要制作几个网格，才能创建出一个产生合理结果的合适网格。在3-D域中，网格不仅更难制作，而且难以可视化——如果问题域复杂，可能需要许多试验网格。应该认识到，生成一个好的网格是一种艺术。计算机科学领域的计算几何技术使人们能够基于所需数量的节点和元素产生一个最优网格（见Pepper和Gewali，2002）。在生成网格上可以花费相当多的时间；然而，一旦网格制作完成，有限元方法允许在不增加任何额外努力的情况下改变边界条件，具有很大的灵活性。</span><br><span class="line"></span><br><span class="line">（a）</span><br><span class="line">（b）</span><br><span class="line">（c）</span><br><span class="line">图7.1 一些常见的3-D元素：（a）六面体；（b）四面体和（c）圆柱形（五面体）。</span><br><span class="line"></span><br><span class="line">三维单元 ◾ 287</span><br><span class="line"></span><br><span class="line">最常见的3-D元素类型是2-D元素的变化，即四面体和六面体或砖块，如图7.1所示。线性元素仅限于直线（平面）；二次和更高阶元素可以具有曲面。图7.2a展示了一个由四面体元素制成的简单3-D网格；图7.2b展示了一个由矩形（砖块）元素组成的网格。</span><br><span class="line"></span><br><span class="line">8 7 3</span><br><span class="line">5</span><br><span class="line">2</span><br><span class="line">5</span><br><span class="line">1</span><br><span class="line">3</span><br><span class="line">5 6</span><br><span class="line">2</span><br><span class="line">8</span><br><span class="line">2</span><br><span class="line">8</span><br><span class="line">4 3</span><br><span class="line">5</span><br><span class="line">8</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">2</span><br><span class="line">6 5</span><br><span class="line">8</span><br><span class="line">4 3</span><br><span class="line">7</span><br><span class="line">1</span><br><span class="line">（a）</span><br><span class="line">（b）</span><br><span class="line">图7.2 三维网格。（a）四面体元素和（b）六面体元素。（Desai, C.S.和Abel, J.F., 有限元方法导论：工程分析的数值方法, Van Nostrand Reinhold Company, 纽约, 1972。）</span><br><span class="line"></span><br><span class="line"><span class="section">## 7.3 形状函数</span></span><br><span class="line"><span class="section">### 7.3.1 四面体</span></span><br><span class="line">用于定义线性、3-D四面体的四个节点。四面体如图7.3所示。插值函数写为</span><br><span class="line">\[ f = a<span class="emphasis">_1 + a_</span>2 x + a<span class="emphasis">_3 y + a_</span>4 z \] (7.1)</span><br><span class="line">对于位于四面体顶点的四个节点，产生一组四个方程</span><br><span class="line">\[ f = a<span class="emphasis">_&#123;11&#125; + a_</span>&#123;21&#125; x + a<span class="emphasis">_&#123;31&#125; y + a_</span>&#123;41&#125; z \]</span><br><span class="line">\[ f = a<span class="emphasis">_&#123;12&#125; + a_</span>&#123;22&#125; x + a<span class="emphasis">_&#123;32&#125; y + a_</span>&#123;42&#125; z \]</span><br><span class="line">\[ f = a<span class="emphasis">_&#123;13&#125; + a_</span>&#123;23&#125; x + a<span class="emphasis">_&#123;33&#125; y + a_</span>&#123;43&#125; z \]</span><br><span class="line">\[ f = a<span class="emphasis">_&#123;14&#125; + a_</span>&#123;24&#125; x + a<span class="emphasis">_&#123;34&#125; y + a_</span>&#123;44&#125; z \]</span><br><span class="line">可以写成矩阵形式为</span><br><span class="line">\[ \begin&#123;bmatrix&#125; f<span class="emphasis">_1 \\ f_</span>2 \\ f<span class="emphasis">_3 \\ f_</span>4 \end&#123;bmatrix&#125; = \begin&#123;bmatrix&#125; 1 &amp; x<span class="emphasis">_1 &amp; y_</span>1 &amp; z<span class="emphasis">_1 \\ 1 &amp; x_</span>2 &amp; y<span class="emphasis">_2 &amp; z_</span>2 \\ 1 &amp; x<span class="emphasis">_3 &amp; y_</span>3 &amp; z<span class="emphasis">_3 \\ 1 &amp; x_</span>4 &amp; y<span class="emphasis">_4 &amp; z_</span>4 \end&#123;bmatrix&#125; \begin&#123;bmatrix&#125; a<span class="emphasis">_1 \\ a_</span>2 \\ a<span class="emphasis">_3 \\ a_</span>4 \end&#123;bmatrix&#125; \] (7.3)</span><br><span class="line">或者</span><br><span class="line">\[ \begin&#123;bmatrix&#125; f<span class="emphasis">_1 &amp; f_</span>2 &amp; f<span class="emphasis">_3 &amp; f_</span>4 \end&#123;bmatrix&#125; = \begin&#123;bmatrix&#125; 1 &amp; 1 &amp; 1 &amp; 1 \\ x &amp; y &amp; z &amp; 1 \\ x &amp; y &amp; z &amp; 1 \\ x &amp; y &amp; z &amp; 1 \end&#123;bmatrix&#125; \begin&#123;bmatrix&#125; a<span class="emphasis">_1 \\ a_</span>2 \\ a<span class="emphasis">_3 \\ a_</span>4 \end&#123;bmatrix&#125; \] (7.4)</span><br><span class="line">取C的逆，得到α列向量为</span><br><span class="line">\[ \begin&#123;bmatrix&#125; a<span class="emphasis">_1 \\ a_</span>2 \\ a<span class="emphasis">_3 \\ a_</span>4 \end&#123;bmatrix&#125; = C^&#123;-1&#125; \begin&#123;bmatrix&#125; f<span class="emphasis">_1 \\ f_</span>2 \\ f<span class="emphasis">_3 \\ f_</span>4 \end&#123;bmatrix&#125; \] (7.5)</span><br><span class="line">\[ f = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z \end&#123;bmatrix&#125; C^&#123;-1&#125; \] (7.6)</span><br><span class="line">量\[ [1 \, x \, y \, z]C^&#123;-1&#125; \]实际上是形状函数矩阵，即</span><br><span class="line">\[ N = C^&#123;-1&#125; \] (7.7)</span><br><span class="line">其中</span><br><span class="line">\[ N = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z \end&#123;bmatrix&#125; \] (7.8)</span><br><span class="line">如果希望使用二次四面体，如图7.4所示，则需要10个节点来定义元素。元素节点位置</span><br><span class="line">y</span><br><span class="line">xz</span><br><span class="line">x</span><br><span class="line">1</span><br><span class="line">z</span><br><span class="line">xy</span><br><span class="line">yz</span><br><span class="line">z2</span><br><span class="line">y2 x2</span><br><span class="line">图7.4 基于帕斯卡三角形的二次四面体表示。</span><br><span class="line"></span><br><span class="line">290 ◾ 有限元方法：基本概念和应用</span><br><span class="line">直接与二维空间的帕斯卡三角形相关，并且在三维中它们以金字塔形式展示类似的属性（见Zienkiewicz和Taylor，1989）。ϕ的表达式变为</span><br><span class="line">\[ f = a<span class="emphasis">_1 + a_</span>2 x + a<span class="emphasis">_3 y + a_</span>4 z + a<span class="emphasis">_5 x^2 + a_</span>6 xy + a<span class="emphasis">_7 y^2 + a_</span>8 yz + a<span class="emphasis">_9 xz + a_</span>&#123;10&#125; z^2 \] (7.9)</span><br><span class="line">或者</span><br><span class="line">\[ f = \begin&#123;bmatrix&#125; 1 &amp; 2 &amp; 2 &amp; 2 &amp; 1 \\ x &amp; y &amp; z &amp; x^2 &amp; xy \\ y^2 &amp; yz &amp; xz &amp; z^2 \end&#123;bmatrix&#125; \begin&#123;bmatrix&#125; a<span class="emphasis">_1 \\ a_</span>2 \\ a<span class="emphasis">_3 \\ a_</span>4 \\ a<span class="emphasis">_5 \\ a_</span>6 \\ a<span class="emphasis">_7 \\ a_</span>8 \\ a<span class="emphasis">_9 \\ a_</span>&#123;10&#125; \end&#123;bmatrix&#125; \] (7.10)</span><br><span class="line">其中</span><br><span class="line">\[ C = \begin&#123;bmatrix&#125; 1 &amp; 1 &amp; 1 &amp; 1 &amp; 1 &amp; 2 &amp; 1 &amp; 1 &amp; 2 &amp; 1 &amp; 1 &amp; 2 &amp; 1 &amp; 1 \\ x &amp; y &amp; z &amp; x^2 &amp; xy &amp; y^2 &amp; yz &amp; xz &amp; z^2 \\ x &amp; y &amp; z &amp; x^2 &amp; xy &amp; y^2 &amp; yz &amp; xz &amp; z^2 \end&#123;bmatrix&#125; \] (7.11)</span><br><span class="line">四面体可以建立体积坐标系统，就像二维三角形的面积坐标系统一样。在3-D情况下，使用四个距离比率，每个比率都垂直于一个边：L1、L2、L3和L4。图7.5中显示了体积V1。</span><br><span class="line">3</span><br><span class="line">2</span><br><span class="line">1</span><br><span class="line">4</span><br><span class="line">图7.5 体积坐标系统 [L = Vi/V, i = 1, …, 4]。</span><br><span class="line"></span><br><span class="line">三维单元 ◾ 291</span><br><span class="line">四个坐标由</span><br><span class="line">\[ L<span class="emphasis">_1 + L_</span>2 + L<span class="emphasis">_3 + L_</span>4 = 1 \] (7.12)</span><br><span class="line">关联，从而定义了线性形状函数</span><br><span class="line">\[ N<span class="emphasis">_1 = \frac&#123;L_</span>1&#125;&#123;V&#125;, N<span class="emphasis">_2 = \frac&#123;L_</span>2&#125;&#123;V&#125;, N<span class="emphasis">_3 = \frac&#123;L_</span>3&#125;&#123;V&#125;, N<span class="emphasis">_4 = \frac&#123;L_</span>4&#125;&#123;V&#125; \] (7.13)</span><br><span class="line">使用面积坐标，体积积分可以很容易地从关系</span><br><span class="line">\[ \</span><br><span class="line">int<span class="emphasis">_V L_</span>1 L<span class="emphasis">_2 L_</span>3 L<span class="emphasis">_4 dV = \frac&#123;a + b + c + d&#125;&#123;6&#125; \] (7.14)</span></span><br><span class="line"><span class="emphasis">中评估，这是用于2-D三角形元素的方程4.45的扩展。更高阶元素的形状函数与线性四面体类似；在这种情况下，不是直线，而是常数L平面平行于相应节点的对面。例如，图7.6中节点1的二次四面体形状函数为</span></span><br><span class="line"><span class="emphasis">\[ N_</span>1 = L<span class="emphasis">_1 (1 - L_</span>2 - L<span class="emphasis">_3 - L_</span>4) \] (7.15)</span><br><span class="line">其中L1=0通过节点2、3、4、6、9和10。对于L1=1/2，平面通过节点5、7和8。在节点5，</span><br><span class="line">\[ N<span class="emphasis">_5 = 4L_</span>2 (1 - L<span class="emphasis">_1 - L_</span>3 - L<span class="emphasis">_4) \] (7.16)</span></span><br><span class="line"><span class="emphasis">其中L2=0通过节点1、3、4、7、8和10。额外的形状函数关系可以通过参考给出二维二次三角形元素形状函数的方程4.26轻松评估。</span></span><br></pre></td></tr></table></figure>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 三维单元 ◾ 295</span></span><br><span class="line"></span><br><span class="line">定义符号 A(x,y,z);</span><br><span class="line">\[ A(x,y,z) = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z \end&#123;bmatrix&#125; \]</span><br><span class="line">\[ N(x,y,z) = A(x,y,z) \cdot C<span class="emphasis">_1 \]</span></span><br><span class="line"><span class="emphasis">\[ N(x, y, z) = \left[ \frac&#123;x&#125;&#123;3&#125; - \frac&#123;z&#125;&#123;15&#125;, \frac&#123;y&#125;&#123;4&#125; - \frac&#123;x&#125;&#123;6&#125; - \frac&#123;z&#125;&#123;15&#125;, 1 - \frac&#123;y&#125;&#123;4&#125; - \frac&#123;z&#125;&#123;15&#125; - \frac&#123;x&#125;&#123;6&#125;, \frac&#123;z&#125;&#123;5&#125; \right] \]</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">## 7.3.2 六面体</span></span><br><span class="line"><span class="emphasis">四面体是一个简单的元素，它直接从三角形元素扩展而来。然而，在复杂的三维网格中，四面体难以可视化，并且可能需要相当大的努力来定义元素的连接性。使用六面体元素可以获得更精确的解，虽然需要更多的节点点，但所需的努力较少。这个家族中最简单的元素是八个节点的三线性六面体，或称为砖块，如图7.8所示。插值函数为</span></span><br><span class="line"><span class="emphasis">\[ f = a_</span>1 + a<span class="emphasis">_2 x + a_</span>3 y + a<span class="emphasis">_4 z + a_</span>5 xy + a<span class="emphasis">_6 xz + a_</span>7 yz + a<span class="emphasis">_8 xyz \] (7.21)</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">方程7.21可以使用方程7.3的矩阵形式表示为</span></span><br><span class="line"><span class="emphasis">\[ f = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z &amp; xy &amp; xz &amp; yz &amp; xyz \end&#123;bmatrix&#125; \begin&#123;bmatrix&#125; a_</span>1 \\ a<span class="emphasis">_2 \\ a_</span>3 \\ a<span class="emphasis">_4 \\ a_</span>5 \\ a<span class="emphasis">_6 \\ a_</span>7 \\ a<span class="emphasis">_8 \end&#123;bmatrix&#125; \] (7.22)</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">图7.8 八个节点的三线性六面体元素（砖块）。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">由于 \(\alpha = C^&#123;-1&#125;\phi\)，我们可以从表达式</span></span><br><span class="line"><span class="emphasis">\[ f = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z &amp; xy &amp; xz &amp; yz &amp; xyz \end&#123;bmatrix&#125; \phi \] (7.23)</span></span><br><span class="line"><span class="emphasis">中找到 \(\phi\) 的值，如之前一样得到形状函数：</span></span><br><span class="line"><span class="emphasis">\[ N = \begin&#123;bmatrix&#125; 1 &amp; x &amp; y &amp; z &amp; xy &amp; xz &amp; yz &amp; xyz \end&#123;bmatrix&#125; \] (7.24)</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">就像二维四边形元素一样，也可以为六面体设计一个自然坐标系统，如图7.9所示。形状函数定义为（经过一些代数运算！）</span></span><br><span class="line"><span class="emphasis">\[ N_</span>1, N<span class="emphasis">_2, N_</span>3, N<span class="emphasis">_4, N_</span>5, N<span class="emphasis">_6, N_</span>7, N<span class="emphasis">_8 = \frac&#123;1&#125;&#123;8&#125; \left( 1 \pm \xi \right) \left( 1 \pm \eta \right) \left( 1 \pm \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \pm \xi \right) \left( 1 \mp \eta \right) \left( 1 \pm \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \pm \xi \right) \left( 1 \pm \eta \right) \left( 1 \mp \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \mp \xi \right) \left( 1 \pm \eta \right) \left( 1 \pm \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \mp \xi \right) \left( 1 \mp \eta \right) \left( 1 \pm \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \mp \xi \right) \left( 1 \pm \eta \right) \left( 1 \mp \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \pm \xi \right) \left( 1 \mp \eta \right) \left( 1 \mp \zeta \right) \]</span></span><br><span class="line"><span class="emphasis">\[ \left( 1 \mp \xi \right) \left( 1 \mp \eta \right) \left( 1 \mp \zeta \right) \] (7.25)</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">图7.9 六面体元素的自然坐标系统。</span></span><br></pre></td></tr></table></figure>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 三维单元 ◾ 299</span></span><br><span class="line"></span><br><span class="line">在二维三角形元素中出现的面积积分形式为（来自第4章）</span><br><span class="line">\[ I = \int<span class="emphasis">_&#123;0&#125;^&#123;1&#125; \int_</span>&#123;0&#125;^&#123;1-L<span class="emphasis">_1&#125; \int_</span>&#123;0&#125;^&#123;1-L<span class="emphasis">_1-L_</span>2&#125; f(L<span class="emphasis">_1, L_</span>2, L<span class="emphasis">_3) \, dL_</span>3 \, dL<span class="emphasis">_2 \, dL_</span>1 \]</span><br><span class="line">其中插值函数以面积坐标表示。由于雅可比是面积坐标的函数，雅可比逆的显式形式几乎是不可能的。虽然可以使用方程4.45（二维形式的方程7.14）来评估一些积分，但随着项数的急剧增加，出错的机会也变得相当大。最好让计算机进行积分，即（方程4.48），</span><br><span class="line">\[ \int \int \int w g(L<span class="emphasis">_1, L_</span>2, L<span class="emphasis">_3) \, dL_</span>1 \, dL<span class="emphasis">_2 \, dL_</span>3 = \sum<span class="emphasis">_&#123;i=1&#125;^&#123;n&#125; w_</span>i g(L<span class="emphasis">_&#123;1i&#125;, L_</span>&#123;2i&#125;, L<span class="emphasis">_&#123;3i&#125;) \]</span></span><br><span class="line"><span class="emphasis">其中积分的阶数（n）是通过累加坐标L_</span>1、L<span class="emphasis">_2和L_</span>3的幂来确定的。以类似的方式，四面体元素被评估为</span><br><span class="line">\[ I = \int \int \int w g(L<span class="emphasis">_1, L_</span>2, L<span class="emphasis">_3, L_</span>4) \, dL<span class="emphasis">_4 \, dL_</span>3 \, dL<span class="emphasis">_2 \, dL_</span>1 = \sum<span class="emphasis">_&#123;i=1&#125;^&#123;n&#125; w_</span>i g(L<span class="emphasis">_&#123;1i&#125;, L_</span>&#123;2i&#125;, L<span class="emphasis">_&#123;3i&#125;, L_</span>&#123;4i&#125;) \]</span><br><span class="line">\[ J(L<span class="emphasis">_1, L_</span>2, L<span class="emphasis">_3, L_</span>4) \]</span><br><span class="line">其中四面体的数值积分采样点在表7.1中显示。如果我们希望积分\( L<span class="emphasis">_1L_</span>2L<span class="emphasis">_4 \)，指数的总和为3，将需要一个四次积分方案（n=4个点）。评估六面体元素矩阵的过程与用于二维四边形的过程几乎相同。雅可比矩阵现在变为3×3，而不是四边形的2×2。积分的一般形式为</span></span><br><span class="line"><span class="emphasis">\[ \int \int \int w f(x, y, z) \, dx \, dy \, dz = \sum_</span>&#123;i=1&#125;^&#123;n&#125; \sum<span class="emphasis">_&#123;j=1&#125;^&#123;n&#125; \sum_</span>&#123;k=1&#125;^&#123;n&#125; w<span class="emphasis">_i w_</span>j w<span class="emphasis">_k f(x_</span>i, y<span class="emphasis">_j, z_</span>k) J(x, y, z) \]</span><br><span class="line">其中\( w<span class="emphasis">_i, w_</span>j, w<span class="emphasis">_k \)是与相应的高斯点相关的权重因子。注意方程7.34是通过结合最初为一维元素（第3章）建立的一维公式得到的。权重因子和积分点坐标在表7.2中列出。图7.11显示了立方积分方案的高斯点位置。请注意，现在需要评估刚度矩阵K的积分点数量，对于三线性元素变为8个，对于三次元素变为27个。如果一个人想使用三阶六面体（需要64个节点），将需要64个积分点。尽管手工评估矩阵的工作量巨大，但计算机可以轻松快速地执行此类操作。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 表7.2 高斯求积</span></span><br><span class="line"><span class="emphasis">积分点数 i(j)(k) ξi(η)(ζk) wi(wj)(wk)</span></span><br><span class="line"><span class="emphasis">1 (线性) 1 0 2</span></span><br><span class="line"><span class="emphasis">2 (三次) 1 2</span></span><br><span class="line"><span class="emphasis">1 3 /</span></span><br><span class="line"><span class="emphasis">-1 3 /</span></span><br><span class="line"><span class="emphasis">1 1</span></span><br><span class="line"><span class="emphasis">3 (五次) 1 2</span></span><br><span class="line"><span class="emphasis">3</span></span><br><span class="line"><span class="emphasis">0</span></span><br><span class="line"><span class="emphasis">15 5 /</span></span><br><span class="line"><span class="emphasis">- 15 5 /</span></span><br><span class="line"><span class="emphasis">8/9 5/9</span></span><br><span class="line"><span class="emphasis">5/9</span></span><br><span class="line"><span class="emphasis">4 (七次) 1 2 3 4</span></span><br><span class="line"><span class="emphasis">0.86113631 −0.86113631 0.33998104 −0.33998104</span></span><br><span class="line"><span class="emphasis">0.34785485 0.34785485 0.65214515 0.65214515</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 表7.1 四面体的数值积分公式</span></span><br><span class="line"><span class="emphasis">m L1 L2 L3 L4 权重 阶</span></span><br><span class="line"><span class="emphasis">1 1/4 1/4 1/4 1/4 1 2</span></span><br><span class="line"><span class="emphasis">1 0.5854102 0.1381966 0.1381966 0.1381966 1/4 3 2 0.1381966 0.5854102 0.1381966 0.1381966 1/4 3 0.1381966 0.1381966 0.5854102 0.1381966 1/4 4 0.1381966 0.1381966 0.1381966 0.5854102 1/4</span></span><br><span class="line"><span class="emphasis">1 1/4 1/4 1/4 1/4 −16/20 4 2 1/2 1/6 1/6 1/6 9/20 3 1/6 1/2 1/6 1/6 9/20 4 1/6 1/6 1/2 1/6 9/20 5 1/6 1/6 1/6 1/2 9/20</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 三维单元 ◾ 301</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">一个单一元素的热传导问题。热传导的三维方程的发展直接遵循了前面分析的一维和二维问题。对于一个受内部热生成影响的三维块体，并且受到固定（狄利克雷）和通量（诺伊曼）边界条件的约束，笛卡尔坐标中的时变方程为</span></span><br><span class="line"><span class="emphasis">\[ \frac&#123;\partial&#125;&#123;\partial t&#125; \left( r c_</span>p T \right) = \frac&#123;\partial&#125;&#123;\partial x&#125; \left( k<span class="emphasis">_x \frac&#123;\partial T&#125;&#123;\partial x&#125; \right) + \frac&#123;\partial&#125;&#123;\partial y&#125; \left( k_</span>y \frac&#123;\partial T&#125;&#123;\partial y&#125; \right) + \frac&#123;\partial&#125;&#123;\partial z&#125; \left( k<span class="emphasis">_z \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) + Q \]</span></span><br><span class="line"><span class="emphasis">在由表面S界定的体积V内有效</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">\[ \frac&#123;\partial T&#125;&#123;\partial n&#125; = -k_</span>x \frac&#123;\partial T&#125;&#123;\partial x&#125; n<span class="emphasis">_x - k_</span>y \frac&#123;\partial T&#125;&#123;\partial y&#125; n<span class="emphasis">_y - k_</span>z \frac&#123;\partial T&#125;&#123;\partial z&#125; n<span class="emphasis">_z + q \]</span></span><br><span class="line"><span class="emphasis">在边界表面S的一部分SB上</span></span><br><span class="line"><span class="emphasis">\[ T = T_</span>S \]</span><br><span class="line">在边界表面的其余部分SA上，类似于二维情况下方程4.120和4.117所描述的。在边界表面SA的那部分，其中T是指定的，梯度项和q是零；\( n<span class="emphasis">_x, n_</span>y, n<span class="emphasis">_z \)是分别垂直于相应表面的单位向量的方向余弦。方程7.35的伽辽金弱形式是</span></span><br><span class="line"><span class="emphasis">\[ \int_</span>V N^T \left( c<span class="emphasis">_p \frac&#123;\partial T&#125;&#123;\partial t&#125; \right) - \left( k_</span>x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial T&#125;&#123;\partial x&#125; + k<span class="emphasis">_y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial T&#125;&#123;\partial y&#125; + k_</span>z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) dV = 0 \]</span><br><span class="line">应用高斯定理后，方程7.37变为</span><br><span class="line">\[ \int<span class="emphasis">_V c_</span>p \frac&#123;\partial N^T&#125;&#123;\partial t&#125; T dV + \int<span class="emphasis">_V \left( k_</span>x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial T&#125;&#123;\partial x&#125; + k<span class="emphasis">_y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial T&#125;&#123;\partial y&#125; + k_</span>z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) dV + \int<span class="emphasis">_S \left( N K_</span>x n<span class="emphasis">_x + N K_</span>y n<span class="emphasis">_y + N K_</span>z n<span class="emphasis">_z \right) q \, dS = 0 \]</span></span><br><span class="line"><span class="emphasis">方程7.39可以进一步修改为广义伽辽金语句</span></span><br><span class="line"><span class="emphasis">\[ \int_</span>V \left( c<span class="emphasis">_p \frac&#123;\partial N^T&#125;&#123;\partial t&#125; + k_</span>x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial T&#125;&#123;\partial x&#125; + k<span class="emphasis">_y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial T&#125;&#123;\partial y&#125; + k_</span>z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) dV + \int<span class="emphasis">_S \left( N Q + N q \right) dS = 0 \]</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 三维单元 ◾ 303</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">或者，以矩阵形式为</span></span><br><span class="line"><span class="emphasis">\[<span class="string"> [M</span>][<span class="symbol">T</span>] + [<span class="string">K</span>][<span class="symbol">T</span>] = [F] \]</span></span><br><span class="line"><span class="emphasis">我们在第3章到第5章</span></span><br><span class="line"><span class="emphasis">中反复看到了这一点。矩阵项是熟悉的质量矩阵M，刚度矩阵K，以及从方程7.40定义的载荷向量F，</span></span><br><span class="line"><span class="emphasis">\[ M = \int_</span>V r c<span class="emphasis">_p N^T N \, dV \]</span></span><br><span class="line"><span class="emphasis">\[ K = \int_</span>V \left( k<span class="emphasis">_x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial N^T&#125;&#123;\partial x&#125; + k_</span>y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial N^T&#125;&#123;\partial y&#125; + k<span class="emphasis">_z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial N^T&#125;&#123;\partial z&#125; \right) dV \]</span></span><br><span class="line"><span class="emphasis">\[ F = \int_</span>V Q N \, dV + \int<span class="emphasis">_S q N \, dS \]</span></span><br><span class="line"><span class="emphasis">由于方程7.42至7.44是通用的，我们可以选择网格和基函数的类型，即四面体或六面体。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 7.5.1 四面体 假设物理问题可以由单一四面体几何描述，线性四面体的形状函数如方程7.13所示给出。</span></span><br><span class="line"><span class="emphasis">\[ N = \begin&#123;bmatrix&#125; N_</span>1 &amp; N<span class="emphasis">_2 &amp; N_</span>3 &amp; N<span class="emphasis">_4 \end&#123;bmatrix&#125; = \begin&#123;bmatrix&#125; L_</span>1 &amp; L<span class="emphasis">_2 &amp; L_</span>3 &amp; L<span class="emphasis">_4 \end&#123;bmatrix&#125; \]</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 三维单元 ◾ 305</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">质量矩阵使用体积坐标和方程7.45进行评估，对于恒定的ρcp：</span></span><br><span class="line"><span class="emphasis">\[ M = \frac&#123;V c_</span>p&#125;&#123;20&#125; \begin&#123;bmatrix&#125;</span><br><span class="line">2 &amp; 1 &amp; 1 &amp; 1 \\</span><br><span class="line">1 &amp; 2 &amp; 1 &amp; 1 \\</span><br><span class="line">1 &amp; 1 &amp; 2 &amp; 1 \\</span><br><span class="line">1 &amp; 1 &amp; 1 &amp; 2</span><br><span class="line">\end&#123;bmatrix&#125; \]</span><br><span class="line"></span><br><span class="line"><span class="section"># 三维单元 ◾ 307</span></span><br><span class="line"></span><br><span class="line">刚度矩阵给出为（N = Li等）。</span><br><span class="line">\[ K = \int<span class="emphasis">_V \left( k_</span>x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial N^T&#125;&#123;\partial x&#125; + k<span class="emphasis">_y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial N^T&#125;&#123;\partial y&#125; + k_</span>z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial N^T&#125;&#123;\partial z&#125; \right) dV \]</span><br><span class="line">其中</span><br><span class="line">\[ b<span class="emphasis">_&#123;xx&#125; = \frac&#123;1&#125;&#123;3&#125; (z_</span>&#123;23&#125; + z<span class="emphasis">_&#123;34&#125; + z_</span>&#123;42&#125;) \]</span><br><span class="line">\[ b<span class="emphasis">_&#123;yy&#125; = \frac&#123;1&#125;&#123;3&#125; (x_</span>&#123;43&#125; + x<span class="emphasis">_&#123;34&#125; + x_</span>&#123;42&#125;) \]</span><br><span class="line">\[ b<span class="emphasis">_&#123;zz&#125; = \frac&#123;1&#125;&#123;3&#125; (y_</span>&#123;12&#125; + y<span class="emphasis">_&#123;23&#125; + y_</span>&#123;31&#125;) \]</span><br><span class="line">\[ b<span class="emphasis">_&#123;xy&#125; = \frac&#123;1&#125;&#123;4&#125; (x_</span>&#123;42&#125; + x<span class="emphasis">_&#123;23&#125; + x_</span>&#123;32&#125;) \]</span><br><span class="line">\[ b<span class="emphasis">_&#123;yz&#125; = \frac&#123;1&#125;&#123;4&#125; (y_</span>&#123;34&#125; + y<span class="emphasis">_&#123;43&#125; + y_</span>&#123;34&#125;) \]</span><br><span class="line">\[ b<span class="emphasis">_&#123;zx&#125; = \frac&#123;1&#125;&#123;4&#125; (z_</span>&#123;12&#125; + z<span class="emphasis">_&#123;21&#125; + z_</span>&#123;21&#125;) \]</span><br><span class="line">载荷向量评估为</span><br><span class="line">\[ F = F<span class="emphasis">_Q + F_</span>q \]</span><br><span class="line">对于恒定的Q和q，其中</span><br><span class="line">\[ F<span class="emphasis">_&#123;Qi&#125; = Q \int_</span>V N<span class="emphasis">_i \, dV \]</span></span><br><span class="line"><span class="emphasis">\[ F_</span>&#123;q&#125; = \int<span class="emphasis">_S q N \, dS \]</span></span><br><span class="line"><span class="emphasis">其中\( A_</span>&#123;234&#125; \)是面2-3-4的表面积。还有其他三种形式的方程7.52，对应四面体的其余三个面。注意，由于面上只有三个形状函数，即二维三角形元素，因此在方程7.52中使用了方程4.45来评估通量项。</span><br><span class="line"></span><br><span class="line"><span class="section"># 三维单元 ◾ 307</span></span><br><span class="line"></span><br><span class="line">7.5.2 六面体 如果区域被定义为六面体，其边长为a、b和c，图7.9中的三线性元素的形状函数由方程7.26给出。从方程7.42，质量矩阵定义为</span><br><span class="line">\[ M = \int<span class="emphasis">_V \rho c_</span>p N^T N \, dV \]</span><br><span class="line">刚度矩阵变为</span><br><span class="line">\[ K = \int<span class="emphasis">_V \left( k_</span>x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial N^T&#125;&#123;\partial x&#125; + k<span class="emphasis">_y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial N^T&#125;&#123;\partial y&#125; + k_</span>z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial N^T&#125;&#123;\partial z&#125; \right) dV \]</span><br><span class="line">其中</span><br><span class="line">\[ J = \frac&#123;\partial (x, y, z)&#125;&#123;\partial (\xi, \eta, \zeta)&#125; \]</span><br><span class="line">载荷向量像以前一样评估，使用方程7.51和7.52，对于恒定的Q和q，</span><br><span class="line">\[ F<span class="emphasis">_&#123;Qi&#125; = \int_</span>V Q<span class="emphasis">_i N_</span>i \, dV \]</span><br><span class="line">其中\( V = abc \)。对于面2-3-6-7我们有</span><br><span class="line">\[ F<span class="emphasis">_&#123;qi&#125; = \int_</span>S q<span class="emphasis">_i N_</span>i \, dS \]</span><br><span class="line">其中\( A<span class="emphasis">_&#123;2-3-6-7&#125; \)是面2-3-6-7的表面积。其他面也可以写出类似的关系。</span></span><br></pre></td></tr></table></figure>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 有限元方法：基本概念和应用 ◾ 318</span></span><br><span class="line"></span><br><span class="line">或者</span><br><span class="line">\[ h<span class="emphasis">_A = \frac&#123;1&#125;&#123;3&#125;(T_</span>2 + T<span class="emphasis">_3 + T_</span>4) \]</span><br><span class="line">其中 \( T<span class="emphasis">_a \) 是指定温度或单元面的平均温度 \( h_</span>r \) 由方程7.73给出 ◼</span><br><span class="line"></span><br><span class="line"><span class="section"># 7.6.2 形状因子 离开元素a并到达元素b的辐射能量量是</span></span><br><span class="line">\[ s \epsilon A F<span class="emphasis">_&#123;a \rightarrow b&#125; \frac&#123;T_</span>a^4&#125;&#123;4&#125; \]</span><br><span class="line">离开元素b并到达元素a的能量量是</span><br><span class="line">\[ s \epsilon A F<span class="emphasis">_&#123;b \rightarrow a&#125; \frac&#123;T_</span>b^4&#125;&#123;4&#125; \]</span><br><span class="line">其中 \( F<span class="emphasis">_&#123;a \rightarrow b&#125; \) 和 \( F_</span>&#123;b \rightarrow a&#125; \) 代表离开每个元素表面的辐射能量的分数。净热交换计算为</span><br><span class="line">\[ A F<span class="emphasis">_&#123;a \rightarrow b&#125; \epsilon \sigma (T_</span>a^4 - T<span class="emphasis">_b^4) = A F_</span>&#123;b \rightarrow a&#125; \epsilon \sigma (T<span class="emphasis">_b^4 - T_</span>a^4) \]</span><br><span class="line">这是众所周知的互易定理。问题是确定 \( F<span class="emphasis">_&#123;a \rightarrow b&#125; \) 和 \( F_</span>&#123;b \rightarrow a&#125; \) 的值。两个表面（或元素面）之间的净能量交换可以描述为任何表面几何形状的关系</span><br><span class="line">\[ q<span class="emphasis">_&#123;\text&#123;net&#125;&#125; = \int \int \frac&#123;\epsilon \sigma (T_</span>a^4 - T<span class="emphasis">_b^4) \cos(\phi_</span>a) \cos(\phi<span class="emphasis">_b)&#125;&#123;r^2&#125; \, dA_</span>a \, dA<span class="emphasis">_b \]</span></span><br><span class="line"><span class="emphasis">其中 \( dA_</span>a \) 和 \( dAb \) 代表表面a和b上的微分面积 \( \phi<span class="emphasis">_a \) 和 \( \phi_</span>b \) 是相对于各自表面法线沿辐射作用的方向角 \( r \) 是 \( dA<span class="emphasis">_a \) 和 \( dAb \) 之间的距离</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 三维单元 ◾ 319</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">为了评估方程7.79，必须知道表面 \( A_</span>a \) 和 \( Ab \) 的特定几何形状，以及分隔距离和角度。幸运的是，许多与常见几何形状相关的形状因子已经被计算出来，可以在许多关于传热的本科教科书中找到（参见Siegel和Howell，2002）。评估辐射问题中常见的正式积分关系很快就会变得复杂且耗时。对于那些希望使用方程7.71给出的更正式的辐射通量关系，或希望了解更多关于辐射的读者，许多关于辐射的教科书在文献中都很容易找到。评估方程7.62中的矩阵项并将所有项结合，得到一个四面体元素在一面（2-3-4）上经历对流和辐射通量以及内部热生成的一般表达式：</span><br><span class="line">\[ \frac&#123;rc<span class="emphasis">_p&#125;&#123;20&#125; \begin&#123;bmatrix&#125;</span></span><br><span class="line"><span class="emphasis">2 &amp; 1 &amp; 1 &amp; 1 \\</span></span><br><span class="line"><span class="emphasis">1 &amp; 2 &amp; 1 &amp; 1 \\</span></span><br><span class="line"><span class="emphasis">1 &amp; 1 &amp; 2 &amp; 1 \\</span></span><br><span class="line"><span class="emphasis">1 &amp; 1 &amp; 1 &amp; 2</span></span><br><span class="line"><span class="emphasis">\end&#123;bmatrix&#125; \begin&#123;bmatrix&#125;</span></span><br><span class="line"><span class="emphasis">T_</span>1 \\</span><br><span class="line">T<span class="emphasis">_2 \\</span></span><br><span class="line"><span class="emphasis">T_</span>3 \\</span><br><span class="line">T<span class="emphasis">_4</span></span><br><span class="line"><span class="emphasis">\end&#123;bmatrix&#125; + K \begin&#123;bmatrix&#125;</span></span><br><span class="line"><span class="emphasis">V_</span>&#123;xx&#125; &amp; V<span class="emphasis">_&#123;xy&#125; &amp; V_</span>&#123;xz&#125; \\</span><br><span class="line">V<span class="emphasis">_&#123;yx&#125; &amp; V_</span>&#123;yy&#125; &amp; V<span class="emphasis">_&#123;yz&#125; \\</span></span><br><span class="line"><span class="emphasis">V_</span>&#123;zx&#125; &amp; V<span class="emphasis">_&#123;zy&#125; &amp; V_</span>&#123;zz&#125;</span><br><span class="line">\end&#123;bmatrix&#125; \begin&#123;bmatrix&#125;</span><br><span class="line">T<span class="emphasis">_1 \\</span></span><br><span class="line"><span class="emphasis">T_</span>2 \\</span><br><span class="line">T<span class="emphasis">_3 \\</span></span><br><span class="line"><span class="emphasis">T_</span>4</span><br><span class="line">\end&#123;bmatrix&#125; = QV + qA<span class="emphasis">_&#123;234&#125; + hA_</span>&#123;234&#125;(T<span class="emphasis">_&#123;\infty&#125; - T_</span>&#123;\text&#123;avg&#125;&#125;) \]</span><br><span class="line">其中 \( V \) 代表元素的体积 \( A<span class="emphasis">_&#123;234&#125; \) 是面2-3-4的表面积 \( T_</span>&#123;\infty&#125; \) 是用于对流的外部温度 \( T<span class="emphasis">_R \)（在这种情况下 \( T_</span>R = T<span class="emphasis">_&#123;\infty&#125; \)）是指定的外部热源辐射到元素表面2-3-4。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">唯一剩下的步骤是将适当的元素值代入方程7.82，并使用前向时间差分法求解得到的全局矩阵方程（假设装配仅在一个元素上）。最好将方程7.82的求解留给计算机。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 7.7 结束语 构建三维有限元算法直接遵循用于构建一维和二维方案的程序；对于任何几何形状中的任何类型元素，计算过程本质上是相同的。仔细检查计算机程序将揭示通常在一维、二维和三维程序中使用的相同逻辑——基本差异是由于处理线、面积和体积的几何考虑。显然，三维程序可以用来求解一维和二维问题；然而，与通用性相关的开销可能会大大限制计算机程序的能力。在这一点上，我们已经取得了足够的进展，感兴趣的读者应该已经具备足够的技能，可以按照这里提供的二维程序的逻辑和思路来开发三维有限元程序。一旦在解决简单的三维问题上获得了足够的信心，一个很好的练习是引入必要的修改到三维程序中，以便也能解决一维和二维问题。在解决三维问题时很快就会明显，相对粗糙的网格需要大量的节点；细网格不仅需要大量的节点，还需要一个更大的计算机和更快的处理速度。还必须考虑生成三维网格和相关的节点连接（特别是如果使用六面体）——加载局部节点点及其相关的x，y，z位置。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">*参见FEM-3D和COMSOL。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 三维单元 ◾ 313</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis">\[ A = \begin&#123;bmatrix&#125;</span></span><br><span class="line"><span class="emphasis">-\frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;1&#125;&#123;18&#125; &amp; -\frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;2&#125;&#123;9&#125; \\</span></span><br><span class="line"><span class="emphasis">-\frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;18&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; -\frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;1&#125;&#123;9&#125; &amp; \frac&#123;2&#125;&#123;9&#125; &amp; -\frac&#123;2&#125;&#123;9&#125;</span></span><br><span class="line"><span class="emphasis">\end&#123;bmatrix&#125; \]</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 7.6 具有辐射和对流的时变热传导</span></span><br><span class="line"><span class="emphasis">三维时变热传递由于具有辐射、通量和对流表面及内部热生成的传导，由方程7.35描述，其通量边界条件形式为</span></span><br><span class="line"><span class="emphasis">\[ \frac&#123;\partial&#125;&#123;\partial n&#125; \left( K_</span>x \frac&#123;\partial T&#125;&#123;\partial x&#125; \right) + \frac&#123;\partial&#125;&#123;\partial n&#125; \left( K<span class="emphasis">_y \frac&#123;\partial T&#125;&#123;\partial y&#125; \right) + \frac&#123;\partial&#125;&#123;\partial n&#125; \left( K_</span>z \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) = -aT + q \]</span><br><span class="line">其中 \( a \) 代表与辐射和对流相关的各种系数，我们很快就会描述。将伽辽金弱陈述应用于方程7.35产生方程7.39。替换</span><br><span class="line">\[ T = \sum<span class="emphasis">_&#123;i=1&#125;^&#123;n&#125; N_</span>i T<span class="emphasis">_i \]</span></span><br><span class="line"><span class="emphasis">并应用适当的边界条件后，方程7.39变为</span></span><br><span class="line"><span class="emphasis">\[</span></span><br><span class="line"><span class="emphasis"> \int_</span>V c<span class="emphasis">_p \frac&#123;\partial N^T&#125;&#123;\partial t&#125; T \, dV + \int_</span>V \left( K<span class="emphasis">_x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial T&#125;&#123;\partial x&#125; + K_</span>y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial T&#125;&#123;\partial y&#125; + K<span class="emphasis">_z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial T&#125;&#123;\partial z&#125; \right) dV + \int_</span>S h(T - T<span class="emphasis">_&#123;\text&#123;env&#125;&#125;) \, dS = \int_</span>V Q \, dV + \int<span class="emphasis">_S q \, dS + \int_</span>S r \, dS \]</span><br><span class="line">其中 \( q<span class="emphasis">_r \) 表示由于辐射引起的通量，\( q \) 是由于传导引起的热通量，涉及 \( h \)（\( h = \) 对流系数）的术语代表对流表面。以矩阵形式，方程7.61变为</span></span><br><span class="line"><span class="emphasis">\[<span class="string"> [M</span>][<span class="symbol">T</span>] + [<span class="string">K</span>](<span class="link">T + [H][T]</span>) = [F] \]</span></span><br><span class="line"><span class="emphasis">其中</span></span><br><span class="line"><span class="emphasis">\[ M = \int_</span>V \rho c<span class="emphasis">_p N^T N \, dV \]</span></span><br><span class="line"><span class="emphasis">\[ K = \int_</span>V \left( K<span class="emphasis">_x \frac&#123;\partial N&#125;&#123;\partial x&#125; \frac&#123;\partial N^T&#125;&#123;\partial x&#125; + K_</span>y \frac&#123;\partial N&#125;&#123;\partial y&#125; \frac&#123;\partial N^T&#125;&#123;\partial y&#125; + K<span class="emphasis">_z \frac&#123;\partial N&#125;&#123;\partial z&#125; \frac&#123;\partial N^T&#125;&#123;\partial z&#125; \right) dV \]</span></span><br><span class="line"><span class="emphasis">\[ H = \int_</span>S h N^T N \, dS \]</span><br><span class="line">\[ F = F<span class="emphasis">_Q + F_</span>h + F<span class="emphasis">_q + F_</span>&#123;qr&#125; \]</span><br><span class="line">载荷向量定义为</span><br><span class="line">\[ F<span class="emphasis">_&#123;Qi&#125; = \int_</span>V Q N<span class="emphasis">_i \, dV \]</span></span><br><span class="line"><span class="emphasis">\[ F_</span>&#123;hi&#125; = \int<span class="emphasis">_S h(T - T_</span>&#123;\text&#123;env&#125;&#125;) N<span class="emphasis">_i \, dS \]</span></span><br><span class="line"><span class="emphasis">\[ F_</span>&#123;qi&#125; = \int<span class="emphasis">_S q N_</span>i \, dS \]</span><br><span class="line">\[ F<span class="emphasis">_&#123;qri&#125; = \int_</span>S r N<span class="emphasis">_i \, dS \]</span></span><br><span class="line"><span class="emphasis">现在只需要决定使用什么类型的元素，然后评估由方程7.63至7.70定义的矩阵对于特定问题域，并求解方程7.62。在继续具体示例问题之前，首先讨论描述辐射边界条件的方程7.70。</span></span><br><span class="line"><span class="emphasis"></span></span><br><span class="line"><span class="emphasis"># 7.6.1 辐射 两个边界（表面）段，a和b之间的辐射可以通过关系描述</span></span><br><span class="line"><span class="emphasis">\[ q_</span>r = \epsilon<span class="emphasis">_a \sigma \frac&#123;T_</span>a^4 - T<span class="emphasis">_b^4&#125;&#123;A_</span>a&#125; F<span class="emphasis">_&#123;a \rightarrow b&#125; \]</span></span><br><span class="line"><span class="emphasis">其中 \( \epsilon_</span>a \) 是发射率 \( \alpha<span class="emphasis">_b \) 是吸收率 \( \sigma \) 是斯特藩-玻尔兹曼常数（5.66961 × 10^–8 W/m^2 K^4）\( F_</span>&#123;a \rightarrow b&#125; \) 是表面a和b之间的形状（形状）因子</span><br><span class="line"></span><br><span class="line">形状因子描述了离开一个表面并到达另一个表面的能量分数。形状因子的更详细描述在Siegel和Howell（2002）的传热文本中讨论。方程7.71也可以写成类似于由于对流热传递引起的热通量的形式，</span><br><span class="line">\[ q<span class="emphasis">_r = h_</span>r (T<span class="emphasis">_a - T_</span>b) \]</span><br><span class="line">其中 \( T<span class="emphasis">_a \) 和 \( T_</span>b \) 是通过辐射交换热量的两个表面（物体）的温度，\( h<span class="emphasis">_r \) 定义为</span></span><br><span class="line"><span class="emphasis">\[ h_</span>r = \frac&#123;\epsilon<span class="emphasis">_a \sigma (T_</span>a + T<span class="emphasis">_b)(\epsilon_</span>b \sigma (T<span class="emphasis">_a + T_</span>b))&#125;&#123;A<span class="emphasis">_&#123;ab&#125;&#125; \]</span></span><br><span class="line"><span class="emphasis">显然，\( h_</span>r \) 与表面温度强烈耦合；对流热传递系数通常是温度依赖的，因此，是非线性的。将方程7.71代入 \( q<span class="emphasis">_r \)，方程7.70变为</span></span><br><span class="line"><span class="emphasis">\[ q_</span>r = \int<span class="emphasis">_S \epsilon_</span>a \sigma F<span class="emphasis">_&#123;a \rightarrow b&#125; (T_</span>a^4 - T<span class="emphasis">_b^4) \, dA \]</span></span><br></pre></td></tr></table></figure>

      </div>
